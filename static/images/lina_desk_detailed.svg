<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="768" viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Lina the Hiker Girl at a desk, calm and in control</title>
  <desc id="desc">Front-facing cartoon girl in hiker outfit sitting at a desk with a laptop and papers titled COMPLIANCE and SECURITY, holding a chain of climbing carabiners. White background.</desc>
  <!-- background -->
  <rect x="0" y="0" width="1024" height="768" fill="#FFFFFF"/>

  <!-- desk -->
  <g id="desk">
    <rect x="120" y="470" width="784" height="120" rx="12" fill="#D5A979" stroke="#4A2E12" stroke-width="6"/>
    <rect x="120" y="590" width="784" height="26" fill="#C79460" stroke="#4A2E12" stroke-width="6"/>
  </g>

  <!-- papers -->
  <g id="papers" font-family="Inter, Arial, sans-serif" font-weight="700">
    <rect x="560" y="490" width="150" height="90" rx="8" fill="#FFFFFF" stroke="#111" stroke-width="5"/>
    <text x="635" y="545" text-anchor="middle" font-size="22" fill="#111">SECURITY</text>

    <rect x="390" y="490" width="150" height="90" rx="8" fill="#FFFFFF" stroke="#111" stroke-width="5"/>
    <text x="465" y="545" text-anchor="middle" font-size="22" fill="#111">COMPLIANCE</text>
  </g>

  <!-- laptop -->
  <g id="laptop">
    <rect x="255" y="498" width="110" height="20" fill="#777" rx="4"/>
    <rect x="260" y="430" width="180" height="100" rx="10" fill="#BFC7CE" stroke="#111" stroke-width="6"/>
    <circle cx="340" cy="480" r="8" fill="#111" opacity="0.8"/>
  </g>

  <!-- Lina: body group -->
  <g id="lina" stroke="#1A1A1A" stroke-width="8" stroke-linejoin="round" stroke-linecap="round">
    <!-- legs -->
    <path d="M470,595 c15,40 10,55 10,55 
             M540,595 c-12,40 -8,55 -8,55" fill="none"/>
    <!-- boots -->
    <g fill="#7A4C2E">
      <path d="M470,650 h85 a20,18 0 0 1 0,36 h-105 a16,16 0 0 1 -16-16 v-6 a14,14 0 0 1 14-14z" />
      <path d="M515,650 h90 a20,18 0 0 1 0,36 h-110 a16,16 0 0 1 -16-16 v-6 a14,14 0 0 1 14-14z" />
    </g>

    <!-- shorts -->
    <path d="M475,515 h120 v70 h-120 z" fill="#2E5979"/>

    <!-- shirt -->
    <path d="M450,405 h170 v120 h-170 z" fill="#E04A3A"/>

    <!-- backpack straps -->
    <path d="M520,410 v110" fill="none"/>
    <path d="M555,410 v110" fill="none"/>
    <!-- backpack -->
    <path d="M610,420 h40 a30,30 0 0 1 30,30 v70 a30,30 0 0 1 -30,30 h-40 z" fill="#F2B600"/>

    <!-- arms -->
    <path d="M470,455 c-30,10 -45,35 -44,60 25,5 50,5 75,-5" fill="#F3C7A4"/>
    <path d="M620,455 c30,10 45,35 44,60 -25,5 -50,5 -75,-5" fill="#F3C7A4"/>

    <!-- hands (holding carabiners) -->
    <circle cx="515" cy="505" r="16" fill="#F3C7A4"/>
    <circle cx="565" cy="505" r="16" fill="#F3C7A4"/>

    <!-- carabiners -->
    <g id="carabiners" fill="none" stroke="#3D3D3D" stroke-width="10">
      <path d="M520,505 a20,20 0 1 1 0.1,0" />
      <path d="M560,505 a20,20 0 1 1 0.1,0" />
      <line x1="540" y1="505" x2="545" y2="505" />
    </g>

    <!-- neck -->
    <path d="M540,388 a30,22 0 0 1 -60,0" fill="#F3C7A4"/>

    <!-- head -->
    <g id="head">
      <ellipse cx="510" cy="360" rx="70" ry="60" fill="#F3C7A4"/>
      <!-- hair -->
      <path d="M460,330 q50,-40 120,0 v40 q-20,30 -120,30 z" fill="#5A3A2A"/>
      <!-- face -->
      <circle cx="490" cy="360" r="6" fill="#111"/>
      <circle cx="530" cy="360" r="6" fill="#111"/>
      <path d="M492,380 q18,16 36,0" fill="none"/>
    </g>

    <!-- hat -->
    <g id="hat" fill="#F2C94C" stroke="#1A1A1A" stroke-width="8">
      <ellipse cx="510" cy="320" rx="120" ry="36"/>
      <path d="M450,300 h120 a30,30 0 0 1 30,30 v12 h-180 v-12 a30,30 0 0 1 30-30z"/>
    </g>

    <!-- shoulder straps -->
    <path d="M470,410 c0,60 0,60 0,60" fill="none"/>
    <path d="M552,410 c0,60 0,60 0,60" fill="none"/>
  </g>
</svg>
