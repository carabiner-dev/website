{{- $hero        := .Site.Params.hero }}
{{- $clientLogos := index $hero "clientlogos" }}
<div class="hero-foot mb-20">
  <div class="container">
    <div class="tabs is-centered" style="overflow: hidden;">
      <ul>
        {{- range $clientLogos }}
        <li>
          <a {{ if .url }} href="{{ .url }}" {{ end }}>
            <img class="partner-logo" src="{{ printf "images/logos/%s-grey.svg" .logo | relURL }}">
          </a>
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>
