baseURL: http://carabiner.dev/
languageCode: en-us
title: Carabiner Systems, Inc

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    - path: github.com/jgthms/bulma
      mounts:
      - source: bulma.sass
        target: assets/bulma/bulma.sass
      - source: bulma-rtl.sass
        target: assets/bulma/bulma-rtl.sass
      - source: sass
        target: assets/bulma/sass
      - source: sass/base
        target: assets/bulma/sass/base
      - source: sass/components
        target: assets/bulma/sass/components
      - source: sass/elements
        target: assets/bulma/sass/elements
      - source: sass/form
        target: assets/bulma/sass/form
      - source: sass/grid
        target: assets/bulma/sass/grid
      - source: sass/helpers
        target: assets/bulma/sass/helpers
      - source: sass/layout
        target: assets/bulma/sass/layout
      - source: sass/utilities
        target: assets/bulma/sass/utilities
    # - path: github.com/FortAwesome/Font-Awesome
    #   mounts:
    #   - source: scss
    #     target: assets/sass/fontawesome
    #   - source: webfonts
    #     target: static/webfonts
    

caches:
  images:
    dir: :cacheDir/images

googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description: Carabiner Systems. Hardening the software development lifecycle and AI taining and inference systems against supply chain threats.
  summary: Carabiner Systems. Hardening software build and AI inference systems against supply chain threats.

  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/carabiner-terrablack.svg
    link: /
    # Default width/height. Uncomment if you need to change
    width: 150
    height: 55
  font:
    name: "Ubuntu"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Secure software.
    title2: From every push. 
    # Hero subtitle (optional)
    subtitle: Carabiner Systems is working on a developer friendly platform to harden software from push to deployment.
    subtitlesub: Built on open source security technologies.
    # Button text
    buttontext: Our Projects
    # Where the main hero button links to
    buttonlink: "/projects/"
    # Hero image (from static/images/___)
    image: lina-working-hero-crop.png
    # Footer logos (from static/images/logos/clients/*.svg)
    # urls are optional
    clientlogos:
    - logo: sigstore
      url: https://sigstore.dev
    - logo: in-toto
      url: https://intoto.dev
    - logo: slsa
      url: https://slsa.dev
    - logo: protobom
